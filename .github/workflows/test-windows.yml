name: test

on:
  push:
    branches: [ '*' ]
    paths:
        - 'NewLife.WinCore/**'
  pull_request:
    branches: [ '*' ]
    paths:
        - 'NewLife.WinCore/**'

jobs:
  build-publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: |
        dotnet build -c Release NewLife.WinCore/NewLife.WinCore.csproj
